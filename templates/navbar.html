{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- 标题和logo -->
    <a class="navbar-brand" href="#">
        <img src="{% static 'drawable/icon.png' %}" width="30" height="30" alt="">
        日程协作平台
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 导航条内容 -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if activeTag == 'index' %} active {% endif %}">
                <a class="nav-link" href="{% url 'index' %}">主页</a>
            </li>
            <li class="nav-item {% if activeTag == 'agenda' %} active {% endif %}">
                <a class="nav-link" href="{% url 'agenda:main' %}">日程</a>
            </li>
            <li class="nav-item {% if activeTag == 'knowledge-base' %} active {% endif %}">
                <a class="nav-link" href="{% url 'kbase:main' %}">知识库</a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav justify-content-end">
            {% if request.user.is_authenticated %}
                <li class="nav-item dropdown {% if activeTag == 'account' %} active {% endif %}">
                    <a class="nav-link dropdown-toggle" href="{% url 'account:main' %}" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        账户
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'account:main' %}">个人中心</a>
                        <a class="dropdown-item" href="{% url 'account:group' %}">组管理</a>
                        <a class="dropdown-item" href="{% url 'mail:main' %}">站内信</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'account:logout' %}">退出账号</a>
                    </div>
                </li>
            {% else %}
                <a class="nav-link" href="{% url 'account:login' %}">登录</a>
            {% endif %}
        </ul>
    </div>
</nav>
