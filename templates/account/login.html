{% extends 'account/account-base.html' %}
{% block title %}
    <title>登录账户</title>
{% endblock %}
{% block main %}
    <div class="container">
        <form class="form-account" method="post">
            <h2 class="form-account-heading">登录平台</h2>
            <label for="inputEmail" class="sr-only">电子邮箱</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="电子邮箱" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            {% if msg %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{ msg }}
                </div>
            {% endif %}
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            <a class="btn btn-lg btn-primary btn-block btn-success" href="{% url 'account:create' %}" role="button">还没有账号？立即注册</a>
        </form>
    </div> <!-- /container -->
{% endblock %}
